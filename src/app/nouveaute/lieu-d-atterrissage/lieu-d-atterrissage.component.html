<section class="listing">
  <img class="listing-photo" [src]="lieuDAtterrissage.photo" alt="Image issue de lieu d'atterrissage : {{lieuDAtterrissage.name}}">
  <h2 class="listing-heading"> {{ lieuDAtterrissage.name }}</h2>
  <p class="listing-location"> {{ lieuDAtterrissage.city }}, ➲ {{ lieuDAtterrissage.state }}</p>
  <a [routerLink]="['/details', lieuDAtterrissage.id]">➲ remplir le formulaire</a>
</section>
